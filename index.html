<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer | Anurag - Github</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
            overflow: hidden;
        }

        #setup-popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 280px;
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            #setup-popup {
                width: 90%;
                max-width: 320px;
                padding: 20px;
            }

            #setup-popup h1 {
                font-size: 1.3rem;
                margin-bottom: 16px;
            }

            .input-group {
                margin-bottom: 14px;
            }

            .input-group label {
                font-size: 0.8rem;
            }

            .manual-input {
                width: 45px;
                padding: 5px 6px;
                font-size: 0.75rem;
            }

            .value-display {
                font-size: 0.85rem;
            }

            #start-btn {
                padding: 14px 24px;
                font-size: 1rem;
            }

            #time {
                font-size: 4.5rem;
            }

            #status {
                font-size: 0.9rem;
                bottom: 15px;
            }
        }

        @media (max-width: 360px) {
            #setup-popup {
                padding: 16px;
            }

            #time {
                font-size: 3.8rem;
            }

            .slider {
                height: 8px;
            }

            .slider::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }
        }

        #setup-popup h1 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0 0 20px 0;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.85rem;
            color: #b0b0b0;
            margin-bottom: 8px;
            text-align: left;
            letter-spacing: 0.3px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            margin-bottom: 8px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #333, #555);
            outline: none;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .input-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .manual-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 6px 8px;
            width: 50px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .manual-input:focus {
            outline: none;
            border-color: #666;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .value-display {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #ffffff;
            font-size: 0.9rem;
        }

        #start-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            width: 100%;
        }

        #start-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
        }

        #start-btn:active {
            transform: translateY(0);
        }

        #timer, #stats {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            text-align: center;
            transition: all 0.5s ease;
        }

        #timer.relax {
            background: linear-gradient(135deg, #E6E6FA, #DDA0DD);
        }

        #timer.paused {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
        }

        #timer {
            z-index: 1;
        }

        #stats {
            z-index: 2;
            opacity: 0;
            pointer-events: none;
        }

        #stats-popup {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 320px;
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            padding: 28px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        #stats-popup h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0 0 24px 0;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #555;
        }

        .stat-value {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.8rem;
            color: #b0b0b0;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        #restart-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            width: 100%;
        }

        #restart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
        }

        #restart-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            #stats-popup {
                width: 90%;
                max-width: 340px;
                padding: 24px;
            }

            #stats-popup h2 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }

            .stats-grid {
                gap: 12px;
                margin-bottom: 20px;
            }

            .stat-item {
                padding: 14px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            #restart-btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            #stats-popup {
                padding: 20px;
            }

            .stat-value {
                font-size: 1.4rem;
            }
        }

        #time {
            font-size: 6rem;
            color: white;
            font-family: "Gloock", serif;
            font-weight: 400;
            font-style: normal;
            transition: color 0.5s ease;
        }

        #timer.relax #time, #timer.paused #time {
            color: black;
        }

        #time.blinking {
            animation: blink 1s infinite;
        }

        #status {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: white;
            max-width: fit-content;
            max-height: fit-content;
            text-align: center;
            transition: color 0.5s ease;
        }

        #timer.relax #status, #timer.paused #status {
            color: black;
        }

        .stats p {
            margin: 5px 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        .pause-text {
            display: none;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    
    <div class="setup-popup" id="setup-popup">
        <h1>Pomodoro Setup</h1>
        
        <div class="input-group">
            <label for="focus-time">Focus Time</label>
            <div class="slider-container">
                <input type="range" class="slider" id="focus-slider" min="1" max="360" value="25">
            </div>
            <div class="input-display">
                <span class="value-display"><span id="focus-value">25</span> min</span>
                <input type="number" class="manual-input" id="focus-input" min="1" max="360" value="25">
            </div>
        </div>
        
        <div class="input-group">
            <label for="rest-time">Break Time</label>
            <div class="slider-container">
                <input type="range" class="slider" id="rest-slider" min="1" max="120" value="5">
            </div>
            <div class="input-display">
                <span class="value-display"><span id="rest-value">5</span> min</span>
                <input type="number" class="manual-input" id="rest-input" min="1" max="120" value="5">
            </div>
        </div>
        
        <div class="input-group">
            <label for="loops">Number of Loops</label>
            <div class="slider-container">
                <input type="range" class="slider" id="loops-slider" min="1" max="20" value="1">
            </div>
            <div class="input-display">
                <span class="value-display"><span id="loops-value">1</span> loops</span>
                <input type="number" class="manual-input" id="loops-input" min="1" max="20" value="1">
            </div>
        </div>
        
        <button id="start-btn">Start Session</button>
    </div>
    
    <div class="timer" id="timer">
        <div class="time" id="time">25:00</div>
        <div class="status" id="status">Focus</div>
    </div>
    
    <div class="stats" id="stats">
        <p>Total Focus Time: <span id="total-focus-time">0</span> minutes</p>
        <p>Total Break Time: <span id="total-break-time">0</span> minutes</p>
        <p>Loops Completed: <span id="loops-completed">0</span></p>
        <p>Loops Remaining: <span id="loops-remaining">0</span></p>
    </div>

    <div id="stats-popup">
        <h2>Session Complete!</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="final-focus-time">0</div>
                <div class="stat-label">Focus Minutes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="final-break-time">0</div>
                <div class="stat-label">Break Minutes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="final-loops">0</div>
                <div class="stat-label">Loops Done</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-time">0</div>
                <div class="stat-label">Total Minutes</div>
            </div>
        </div>
        <button id="restart-btn">Start New Session</button>
    </div>

    <audio id="end-sound" src="audio/timer.wav" preload="auto"></audio>
    <audio id="relax-sound" src="audio/relax.wav" preload="auto"></audio>
    <audio id="loop-sound" src="audio/loop.wav" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const setupPopup = document.getElementById("setup-popup");
            const startBtn = document.getElementById("start-btn");
            const restartBtn = document.getElementById("restart-btn");
            const timer = document.getElementById("timer");
            const timeDisplay = document.getElementById("time");
            const statusDisplay = document.getElementById("status");
            const stats = document.getElementById("stats");
            const statsPopup = document.getElementById("stats-popup");

            const endSound = document.getElementById("end-sound");
            const relaxSound = document.getElementById("relax-sound");
            const loopSound = document.getElementById("loop-sound");

            const STATUS_FOCUS = "Focus";
            const STATUS_RELAX = "Relax";

            let focusTime, restTime, loops;
            let interval, currentLoop = 0, totalFocusTime = 0, totalBreakTime = 0, isPaused = false;
            let touchStartY = 0;
            let currentStatus = STATUS_FOCUS;
            let currentTime = 0;
            let totalCompletedLoops = 0;
            let sessionStartTime = 0;
            let totalPausedDuration = 0;
            let pauseStartTime = 0;
            let isStatsVisible = false;
            let periodStartTime = 0;
            let currentPeriodFocusTime = 0;
            let currentPeriodBreakTime = 0;

            function preloadSound(audioElement) {
                return new Promise((resolve) => {
                    if (audioElement.readyState >= 2) {
                        resolve();
                    } else {
                        audioElement.addEventListener('canplaythrough', resolve, { once: true });
                        audioElement.addEventListener('error', () => {
                            resolve();
                        }, { once: true });
                        audioElement.load();
                    }
                });
            }

            Promise.all([
                preloadSound(endSound),
                preloadSound(relaxSound),
                preloadSound(loopSound)
            ]);

            function playSound(audioElement) {
                try {
                    audioElement.currentTime = 0;
                    const playPromise = audioElement.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {});
                    }
                } catch (error) {}
            }

            function createDigitalBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.08);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.08);
                } catch (error) {}
            }

            function disableTimer() {
                timer.style.opacity = "0";
                timer.style.pointerEvents = "none";
                stats.style.opacity = "0";
                stats.style.pointerEvents = "none";
                timeDisplay.classList.remove("blinking");
                clearInterval(interval);
            }

            function enableTimer() {
                timer.style.opacity = "1";
                timer.style.pointerEvents = "auto";
                stats.style.opacity = "0";
                stats.style.pointerEvents = "none";
                statsPopup.style.display = "none";
                timeDisplay.classList.remove("blinking");
            }

            function showStatsPopup() {
                const sessionFocusTime = totalFocusTime + (loops - currentLoop) * 0; 
                const sessionBreakTime = totalBreakTime + (loops - currentLoop) * 0; 
                const totalSessionTime = sessionFocusTime + sessionBreakTime;

                document.getElementById("final-focus-time").textContent = sessionFocusTime;
                document.getElementById("final-break-time").textContent = sessionBreakTime;
                document.getElementById("final-loops").textContent = loops;
                document.getElementById("total-time").textContent = totalSessionTime;

                disableTimer();
                statsPopup.style.display = "flex";
            }

            function updateStatusText() {
                if (isPaused) {
                    if (currentStatus === STATUS_FOCUS) {
                        statusDisplay.textContent = "Distracted";
                    } else if (currentStatus === STATUS_RELAX) {
                        statusDisplay.textContent = "Relaxing?";
                    }
                } else {
                    statusDisplay.textContent = currentStatus;
                }
            }

            function togglePause() {
                if (setupPopup.style.display === "none") {
                    isPaused = !isPaused;
                    timeDisplay.classList.toggle("blinking", isPaused);
                    
                    if (isPaused) {
                        timer.classList.add("paused");
                        pauseStartTime = Date.now();
                    } else {
                        timer.classList.remove("paused");
                        if (currentStatus === STATUS_RELAX) {
                            timer.classList.add("relax");
                        }
                        if (pauseStartTime > 0) {
                            totalPausedDuration += Date.now() - pauseStartTime;
                            pauseStartTime = 0;
                        }
                    }

                    updateStatusText();
                }
            }

            function toggleStats() {
                if (setupPopup.style.display === "none") {
                    isStatsVisible = !isStatsVisible;
                    if (isStatsVisible) {
                        timer.style.opacity = "0";
                        timer.style.pointerEvents = "none";
                        stats.style.opacity = "1";
                        stats.style.pointerEvents = "auto";
                    } else {
                        timer.style.opacity = "1";
                        timer.style.pointerEvents = "auto";
                        stats.style.opacity = "0";
                        stats.style.pointerEvents = "none";
                    }
                }
            }

            function setupSliderSync(sliderId, inputId, valueId, unit = 'min') {
                const slider = document.getElementById(sliderId);
                const input = document.getElementById(inputId);
                const valueDisplay = document.getElementById(valueId);

                function updateValue(value) {
                    slider.value = value;
                    input.value = value;
                    valueDisplay.textContent = value;
                }

                slider.addEventListener('input', () => updateValue(slider.value));
                input.addEventListener('input', () => {
                    const value = Math.max(slider.min, Math.min(slider.max, input.value));
                    updateValue(value);
                });
            }

            setupSliderSync('focus-slider', 'focus-input', 'focus-value', 'min');
            setupSliderSync('rest-slider', 'rest-input', 'rest-value', 'min');
            setupSliderSync('loops-slider', 'loops-input', 'loops-value', 'loops');

            startBtn.addEventListener("click", function () {
                focusTime = parseInt(document.getElementById("focus-input").value) || 25;
                restTime = parseInt(document.getElementById("rest-input").value) || 5;
                loops = parseInt(document.getElementById("loops-input").value) || 1;

                setupPopup.style.display = "none";
                enableTimer();
                currentLoop = 0;
                sessionStartTime = Date.now();
                totalPausedDuration = 0;
                pauseStartTime = 0;
                isStatsVisible = false;
                currentPeriodFocusTime = 0;
                currentPeriodBreakTime = 0;
                startTimer(focusTime * 60, STATUS_FOCUS);
            });

            restartBtn.addEventListener("click", function () {
                setupPopup.style.display = "flex";
                statsPopup.style.display = "none";
                totalFocusTime = 0;
                totalBreakTime = 0;
                totalCompletedLoops = 0;
            });

            function startTimer(duration, status) {
                currentTime = duration;
                currentStatus = status;
                periodStartTime = Date.now();
                statusDisplay.textContent = status;
                timeDisplay.textContent = formatTime(currentTime);
                timer.classList.remove("relax", "paused");
                if (status === STATUS_RELAX) {
                    timer.classList.add("relax");
                }

                updateStatusText();

                clearInterval(interval);
                interval = setInterval(() => {
                    if (!isPaused) {
                        currentTime--;
                        timeDisplay.textContent = formatTime(currentTime);

                        if (status === STATUS_RELAX && currentTime <= 10 && currentTime > 0) {
                            createDigitalBeep();
                        }

                        updateStats();

                        if (currentTime <= 0) {
                            clearInterval(interval);
                            if (status === STATUS_FOCUS) {
                                totalFocusTime += focusTime;
                                playSound(endSound);
                                startTimer(restTime * 60, STATUS_RELAX);
                            } else if (status === STATUS_RELAX) {
                                totalBreakTime += restTime;
                                playSound(relaxSound);
                                currentLoop++;
                                if (currentLoop < loops) {
                                    startTimer(focusTime * 60, STATUS_FOCUS);
                                } else {
                                    totalCompletedLoops += loops;
                                    playSound(loopSound);
                                    showStatsPopup();
                                }
                            }
                        }
                    }
                }, 1000);
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function updateStats() {
                let currentSessionFocusTime = totalFocusTime;
                let currentSessionBreakTime = totalBreakTime;

                const elapsedInCurrentPeriod = Math.floor((Date.now() - periodStartTime - (isPaused ? (Date.now() - pauseStartTime) : 0) - totalPausedDuration) / 1000);
                const totalDurationOfCurrentPeriod = currentStatus === STATUS_FOCUS ? focusTime * 60 : restTime * 60;
                const completedTimeInCurrentPeriod = Math.min(elapsedInCurrentPeriod, totalDurationOfCurrentPeriod);

                if (currentStatus === STATUS_FOCUS && completedTimeInCurrentPeriod > 0) {
                    currentSessionFocusTime += Math.floor(completedTimeInCurrentPeriod / 60);
                } else if (currentStatus === STATUS_RELAX && completedTimeInCurrentPeriod > 0) {
                    currentSessionBreakTime += Math.floor(completedTimeInCurrentPeriod / 60);
                }

                document.getElementById("total-focus-time").textContent = currentSessionFocusTime;
                document.getElementById("total-break-time").textContent = currentSessionBreakTime;
                document.getElementById("loops-completed").textContent = totalCompletedLoops + currentLoop;
                document.getElementById("loops-remaining").textContent = loops - currentLoop;
            }

            timer.addEventListener("click", togglePause);

            document.addEventListener("keydown", function(event) {
                if (event.code === "Space") {
                    event.preventDefault();
                    togglePause();
                } else if (event.key === "i" || event.key === "s") {
                    toggleStats();
                }
            });

            document.body.addEventListener("touchstart", function (e) {
                touchStartY = e.changedTouches[0].clientY;
            }, { passive: true });

            document.body.addEventListener("touchend", function (e) {
                let touchEndY = e.changedTouches[0].clientY;
                let swipeDistance = Math.abs(touchStartY - touchEndY);
                
                if (setupPopup.style.display === "none" && swipeDistance > 50) {
                    if (touchStartY - touchEndY > 50) {
                        if (!isStatsVisible) {
                            toggleStats();
                        }
                    } else if (touchEndY - touchStartY > 50) {
                        if (isStatsVisible) {
                            toggleStats();
                        }
                    }
                }
            }, { passive: true });

            document.addEventListener('click', function initAudio() {
                [endSound, relaxSound, loopSound].forEach(sound => {
                    if (sound) {
                        sound.muted = false;
                        sound.volume = 0.7;
                    }
                });
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });
    </script>
</body>
</html>
